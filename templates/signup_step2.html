<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Medical History & Lifestyle</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #f0f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #00695c;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      color: #004d40;
    }

    input, select, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea { resize: vertical; min-height: 60px; }

    .full-width { flex: 1 1 100%; }

    button {
      background: #00695c;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: 0.3s;
    }

    button:hover { background: #004d40; }

    /* Bubble Multi-Select Styling */
    .multi-select {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      min-height: 50px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      cursor: text;
    }

    .multi-select input {
      border: none;
      flex: 1;
      min-width: 150px;
      padding: 5px;
    }

    .multi-select .option {
      padding: 5px 10px;
      background: #e0f2f1;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }

    .multi-select .option.selected {
      background: #00695c;
      color: white;
    }

    .options-list {
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 5px;
      display: none;
      background: white;
      position: absolute;
      z-index: 1000;
    }

    .options-list div {
      padding: 8px 12px;
      cursor: pointer;
    }

    .options-list div:hover {
      background: #e0f2f1;
    }

  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>Medical History & Lifestyle</h2>
    <form method="POST">
      <!-- Chronic Conditions -->
      <div class="form-group full-width">
        <label>Chronic Conditions</label>
        <div class="multi-select" id="chronic-select"></div>
        <div class="options-list" id="chronic-options">
          <div data-value="Diabetes">Diabetes</div>
          <div data-value="Hypertension">Hypertension</div>
          <div data-value="Heart Disease">Heart Disease</div>
          <div data-value="Asthma">Asthma</div>
          <div data-value="Arthritis">Arthritis</div>
          <div data-value="Thyroid Disorder">Thyroid Disorder</div>
          <div data-value="Kidney Disease">Kidney Disease</div>
          <div data-value="Liver Disease">Liver Disease</div>
          <div data-value="Cancer">Cancer</div>
          <div data-value="Depression">Depression</div>
        </div>
        <input type="hidden" name="chronic_conditions">
      </div>

      <!-- Allergies -->
      <div class="form-group full-width">
        <label>Allergies & Sensitivities</label>
        <div class="multi-select" id="allergy-select"></div>
        <div class="options-list" id="allergy-options">
          <div data-value="Food">Food</div>
          <div data-value="Drug">Drug</div>
          <div data-value="Environmental">Environmental</div>
          <div data-value="Skin">Skin</div>
          <div data-value="Respiratory">Respiratory</div>
          <div data-value="No Known Allergies">No Known Allergies</div>
        </div>
        <input type="hidden" name="allergies">
        <textarea name="allergy_details" placeholder="Allergy details (if any)"></textarea>
      </div>

      <!-- Current Medications & Supplements -->
      <div class="form-group">
        <label>Current Medications</label>
        <textarea name="current_medication" placeholder="List current medications"></textarea>
      </div>
      <div class="form-group">
        <label>Supplements & Vitamins</label>
        <textarea name="supplements" placeholder="List supplements & vitamins"></textarea>
      </div>

      <!-- Previous Surgeries & Ayurvedic Treatments -->
      <div class="form-group full-width">
        <label>Previous Surgeries</label>
        <textarea name="previous_surgeries" placeholder="List previous surgeries"></textarea>
      </div>
      <div class="form-group full-width">
        <label>Previous Ayurvedic Treatments</label>
        <textarea name="previous_ayurvedic" placeholder="List previous Ayurvedic treatments"></textarea>
      </div>

      <!-- Lifestyle -->
      <div class="form-group">
        <label>Exercise</label>
        <select name="exercise">
          <option value="Daily">Daily</option>
          <option value="3-5 times a week">3-5 times a week</option>
          <option value="Occasionally">Occasionally</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Smoking Status</label>
        <select name="smoking">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Sometimes">Sometimes</option>
        </select>
      </div>
      <div class="form-group">
        <label>Alcohol Consumption</label>
        <select name="alcohol">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Sometimes">Sometimes</option>
        </select>
      </div>
      <div class="form-group">
        <label>Diet Plan</label>
        <select name="diet">
          <option value="Vegetarian">Vegetarian</option>
          <option value="Non-Vegetarian">Non-Vegetarian</option>
          <option value="Vegan">Vegan</option>
          <option value="Pescatarian">Pescatarian</option>
        </select>
      </div>

      <div class="form-group full-width">
        <button type="submit">Next</button>
      </div>
    </form>
  </div>
</div>

<script>
  function setupMultiSelect(selectId, optionsId, hiddenInputName) {
    const multiSelect = document.getElementById(selectId);
    const optionsList = document.getElementById(optionsId);
    const hiddenInput = multiSelect.nextElementSibling;

    const selected = [];

    function renderSelected() {
      multiSelect.innerHTML = '';
      selected.forEach(val => {
        const div = document.createElement('div');
        div.className = 'option selected';
        div.textContent = val;
        div.onclick = () => {
          const index = selected.indexOf(val);
          selected.splice(index, 1);
          hiddenInput.value = selected.join(',');
          renderSelected();
        };
        multiSelect.appendChild(div);
      });
    }

    multiSelect.addEventListener('click', () => {
      optionsList.style.display = optionsList.style.display === 'block' ? 'none' : 'block';
    });

    optionsList.querySelectorAll('div').forEach(option => {
      option.addEventListener('click', () => {
        const val = option.dataset.value;
        if (!selected.includes(val)) selected.push(val);
        hiddenInput.value = selected.join(',');
        renderSelected();
      });
    });

    document.addEventListener('click', (e) => {
      if (!multiSelect.contains(e.target) && !optionsList.contains(e.target)) {
        optionsList.style.display = 'none';
      }
    });
  }

  setupMultiSelect('chronic-select', 'chronic-options');
  setupMultiSelect('allergy-select', 'allergy-options');
</script>
</body>
</html>
