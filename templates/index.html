
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AyurSutra - Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg,#2f6f3a 0%, #3f8a4b 30%, #5ea76a 70%, #6fb06a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .landing-container {
      background-color: rgba(0, 105, 92, 0.85);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      max-width: 700px;
      position: relative;
    }

    .landing-container h1 {
      font-size: 56px;
      margin-bottom: 20px;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .landing-container h1 img {
      height: 70px;
      margin-right: 15px;
    }

    .landing-container p {
      font-size: 20px;
      margin-bottom: 40px;
      color: #e0f2f1;
    }

    .btn-access-dashboard {
      background-color: #ffffff;
      color: #00695c;
      font-weight: bold;
      font-size: 24px;
      padding: 18px 60px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(20,60,30,0.25);
    }

    .btn-access-dashboard:hover {
      background-color: #c8e6c9;
      color: #004d40;
    }

    /* Decorative images */
    .decor-img {
      position: absolute;
      width: 60px;
      opacity: 0.8;
    }

    .decor-img.top-left { top: -20px; left: -20px; }
    .decor-img.top-right { top: -20px; right: -20px; }
    .decor-img.bottom-left { bottom: -20px; left: -20px; }
    .decor-img.bottom-right { bottom: -20px; right: -20px; }

    @media (max-width:520px){
      .landing-container h1 { font-size: 36px; }
      .btn-access-dashboard { font-size: 18px; padding: 12px 30px; }
      .landing-container p { font-size: 16px; }
      .landing-container h1 img { height: 50px; }
    }
  </style>
</head>
<body>

  <div class="landing-container">
    <img src="{{ url_for('static', filename='leaf1.png') }}" class="decor-img top-left">
    <img src="{{ url_for('static', filename='leaf2.png') }}" class="decor-img top-right">
    <img src="{{ url_for('static', filename='leaf3.png') }}" class="decor-img bottom-left">
    <img src="{{ url_for('static', filename='leaf4.png') }}" class="decor-img bottom-right">

    <h1>
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
      AyurSutra
    </h1>
    
    <p>Your Panchakarma patient management & therapy scheduling solution</p>
    <a href="{{ url_for('patient_dashboard') }}" class="btn-access-dashboard">Access Your Dashboard</a>
  </div>

</body>
</html>
