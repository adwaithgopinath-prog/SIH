<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - AyurSutra</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Nunito Sans', sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #6A11CB 0%, #2575FC 50%, #00C9A7 100%);
}

/* Glassy login card */
.login-container {
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(10px);
  border-radius: 25px;
  width: 400px;
  padding: 40px 35px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  animation: fadeIn 0.6s ease-in-out;
}

/* Header */
.login-header {
  text-align:center;
  margin-bottom:25px;
}
.login-header h1 {
  color:#2575FC;
  font-size:32px;
  font-weight:700;
}
.login-header p {
  color:#555;
  font-size:16px;
  margin-top:6px;
}

/* Flash messages */
.flash-messages {
  text-align:center;
  margin-bottom:15px;
  color:red;
  font-weight:500;
}

/* Portal selection */
.portals {
  display:flex;
  gap:12px;
  margin-bottom:25px;
}
.portal-card {
  flex:1;
  padding:16px 0;
  border-radius:15px;
  text-align:center;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  background: rgba(255,255,255,0.7);
  border: 2px solid transparent;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  transition:0.3s;
}
.portal-card:hover {
  background: rgba(255,255,255,0.9);
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}
.portal-card.active {
  border: 2px solid #2575FC;
  background: #d0e4ff;
}

/* Form inputs */
.form-group {
  position:relative;
  margin-bottom:18px;
}
.form-group label {
  display:block;
  font-weight:500;
  color:#333;
  margin-bottom:6px;
}
.form-group input {
  width:100%;
  padding:12px 45px 12px 15px;
  border-radius:15px;
  border:1px solid #ccc;
  font-size:14px;
  outline:none;
  transition:0.3s;
}
.form-group input:focus {
  border-color:#2575FC;
  box-shadow:0 0 6px rgba(37,117,252,0.3);
}

/* Eye icon */
.toggle-password {
  position:absolute;
  top:38px;
  right:15px;
  cursor:pointer;
  font-size:18px;
  color:#666;
}
.toggle-password:hover {
  color:#2575FC;
}

/* Remember Me */
.remember-me {
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:20px;
  font-size:14px;
  color:#333;
}

/* Submit button */
.login-container button {
  width:100%;
  padding:14px;
  font-weight:600;
  font-size:16px;
  border-radius:50px;
  border:none;
  cursor:pointer;
  background: linear-gradient(90deg, #2575FC, #6A11CB);
  color:white;
  transition:0.3s;
}
.login-container button:hover {
  background: linear-gradient(90deg, #6A11CB, #2575FC);
}

/* Links */
.login-container a {
  display:block;
  text-align:center;
  margin-top:12px;
  color:#2575FC;
  font-weight:500;
  text-decoration:none;
  transition:0.3s;
}
.login-container a:hover {
  color:#6A11CB;
  text-decoration:underline;
}

/* Fade in animation */
@keyframes fadeIn {
  from {opacity:0; transform: translateY(-20px);}
  to {opacity:1; transform: translateY(0);}
}

/* Responsive */
@media(max-width:500px){
  .login-container { width:90%; padding:30px 20px; }
  .portals { flex-direction:column; gap:10px; }
  .portal-card { font-size:14px; padding:12px 0; }
}
</style>
</head>
<body>

<div class="login-container">
  <div class="login-header">
    <h1>AyurSutra</h1>
    <p>Select your portal and log in</p>
  </div>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Portal Selection -->
  <div class="portals">
    <div class="portal-card" onclick="selectPortal('admin')">Admin</div>
    <div class="portal-card" onclick="selectPortal('therapist')">Therapist</div>
    <div class="portal-card" onclick="selectPortal('patient')">Patient</div>
  </div>

  <!-- Login Form -->
  <form method="POST" action="{{ url_for('login') }}">
    <input type="hidden" name="role" id="role" value="">

    <div class="form-group">
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <div class="remember-me">
      <input type="checkbox" id="remember" name="remember">
      <label for="remember">Remember Me</label>
    </div>

    <button type="submit">Login</button>
  </form>

  <a href="{{ url_for('signup_step1') }}">Don't have an account? Sign Up</a>
  <a href="{{ url_for('forgot_password') }}">Forgot your password?</a>
</div>

<script>
function selectPortal(role){
  document.getElementById('role').value = role;
  document.querySelectorAll('.portal-card').forEach(card => card.classList.remove('active'));
  event.target.classList.add('active');
}

function togglePassword(){
  const passwordInput = document.getElementById('password');
  const icon = document.querySelector('.toggle-password');
  if(passwordInput.type==='password'){
    passwordInput.type='text';
    icon.textContent='üôà';
  } else {
    passwordInput.type='password';
    icon.textContent='üëÅÔ∏è';
  }
}
</script>

</body>
</html>
