<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - AyurSutra</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f5; text-align: center; padding-top: 80px; }
    form { display: inline-block; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { padding: 10px; margin: 10px 0; width: 250px; }
    button { background: #00695c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #004d40; }
  </style>
</head>
<body>
  <h2>Reset Password</h2>
  <form method="POST">
    <input type="password" name="password" placeholder="New password" required><br>
    <input type="password" name="confirm_password" placeholder="Confirm new password" required><br>
    <button type="submit">Reset Password</button>
  </form>
</body>
</html>
