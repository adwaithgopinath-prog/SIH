<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages - Patient Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #00695c;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #00695c;
      margin-bottom: 20px;
      text-align: center;
    }

    .message {
      border-bottom: 1px solid #ddd;
      padding: 15px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .message:last-child {
      border-bottom: none;
    }

    .sender {
      font-weight: bold;
      color: #004d40;
    }

    .time {
      font-size: 12px;
      color: #777;
    }

    .content {
      margin-top: 5px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Messages</h1>
  </header>

  <div class="container">
    {% if messages %}
      {% for msg in messages %}
        <div class="message">
          <div>
            <div class="sender">{{ msg.sender.username }}</div>
            <div class="content">{{ msg.content }}</div>
          </div>
          <div class="time">{{ msg.created_at.strftime("%Y-%m-%d %H:%M") }}</div>
        </div>
      {% endfor %}
    {% else %}
      <p>No messages yet.</p>
    {% endif %}
    <p style="margin-top:15px;"><a href="{{ url_for('patient_dashboard') }}">Back to Dashboard</a></p>
  </div>

</body>
</html>
