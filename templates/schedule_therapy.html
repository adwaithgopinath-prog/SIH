<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Therapy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('patients') }}">Patients</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Schedule Therapy Session</h1>
            <form action="{{ url_for('schedule_therapy') }}" method="POST">
                <div class="form-group">
                    <label for="patient_name">Patient Name</label>
                    <input type="text" id="patient_name" name="patient_name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="therapy_type">Therapy Type</label>
                    <input type="text" id="therapy_type" name="therapy_type" placeholder="Abhyanga Massage" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" placeholder="Any special requirements?"></textarea>
                </div>
                <button type="submit">Schedule Therapy</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Panchakarma Management System</p>
    </footer>
</body>
</html>
